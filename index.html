<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <!-- Get element by id method-->
    <button id="my-button">Button 1</button>

    <!--Find element by tag name-->
    <button>Button2</button>
    <button class="my-class">Button3</button>
    <button>Button 4</button>
    <button class="my-class">Button5</button>
    <h1 clas="my-class">Hello World</h1>

    <!--Interacting with the DOM-->
    <div id="paragraphs">
        <p id="content">Hello.</p>
    </div>

    <!--changing content-->
    <button id="btn">Change Value</button> <br>

    <input id="remove-id">
    <!--when the button below is clicked the paragraph above will be removed-->
    <button id="remove">Remove Paragraph from DOM</button> <br>
    <input type="text" id="new-text">
    <button id="add">Add New paragraph</button>
    



    </div>

    <script src="index.js"></script>
</body>
</html>
